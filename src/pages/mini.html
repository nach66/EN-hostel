<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js" ></script>
    <script src="https://minihotelpms.net/frame/js/initial.js"></script>
    <script src="https://minihotelpms.net/frame/js/iframeResizer.min.js" defer ></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--[if lte IE 8]>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/3.5.5/ie8.polyfils.min.js">
        </script> 
    <![endif]-->
</head>
<body>

    <div id="container" style="max-width:1024px; width:100%; margin:0 auto;">
        <iframe id="be_iframe" frameborder="0" scrolling="no" style="width:100%;height:110%;min-height:500px;" 
        onload="window.scrollTo(0,0)"></iframe>
    </div>

    <script type="text/babel" src="./minihotel.js">
        $( document ).ready(function() {
            var toDate = getParameterByName("to","");
            var fromDate = getParameterByName("from","");
            var end_date = getParameterByName("end_date","");
            var start_date = getParameterByName("start_date","");
            var nAdults = getParameterByName("nAdults",1);
            var nChilds = getParameterByName("nChilds",0);
            var nBabies = getParameterByName("nBabies",0);
            var language = getParameterByName("language","EN");
            var currency = getParameterByName("currency","ILS");
            var rateCode = getParameterByName("rateCode","*ALL*");
            var roomId = getParameterByName("roomId","");
            var bloggerId = getParameterByName("bloggerId","");
            var url = "https://minihotelpms.net/frame/reservas?hotelToken=a41ce7814d16061ac9a951e3bb1c534e||from=" + fromDate + "||to=" + toDate + "||nAdults="+nAdults+"||nChilds="+ nChilds +"||nBabies="+nBabies+"||start_date="+start_date+"||end_date="+end_date+"||language="+language+"||currency="+currency+"||rateCode="+rateCode+"||roomId="+roomId+"||bloggerId="+bloggerId;
        $("#be_iframe").attr("src",url);
        if (navigator.appName == "Microsoft Internet Explorer") 
            {$("#be_iframe").height(5000);} 
        else 
            {iFrameResize({log:true});}
        });
    </script>
</body>
</html>
